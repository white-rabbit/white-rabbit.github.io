{{ with .Get "id" }}
<iframe
    src="//www.shadertoy.com/embed/{{ . }}?gui=false&paused=false&muted=true"
    title="ShaderToy Shader"
    height="500"
    frameborder="0"
    marginwidth="0"
    marginheight="0"
    scrolling="no"
    style="box-shadow: 0px 0px 0px rgb(0, 175, 255); margin-bottom: 20px; margin-top: 20px; width: 100%;"
    allowfullscreen="true">
</iframe>
{{ end }}
